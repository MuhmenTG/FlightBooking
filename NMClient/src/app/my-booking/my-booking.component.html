<div class="component d-flex justify-content-center">
    <form #bookingReq="ngForm" (submit)="submitForm(bookingReq)">

        <div class="d-flex flex-row mx-2 mt-2 justify-content-start">
            <mat-form-field>
                <mat-label>Booking reference ID</mat-label>
                <input [(ngModel)]="model.bookingReference" matInput placeholder="Booking reference ID">
            </mat-form-field>
                <button type="submit" mat-flat-button color="primary" class="px-2 mx-2 my-auto">Retrieve booking</button>
        </div>
    </form>
</div>
