<div *ngIf="!flightBooked" class="component d-flex justify-content-center">
    <form #createBooking="ngForm" (submit)="submitForm(createBooking)">
        <mat-form-field subscriptSizing="dynamic" class="input">
            <mat-label>First name</mat-label>
            <input matInput type="text" [(ngModel)]="model.firstName" name="firstName">
            <button *ngIf="model.firstName" matSuffix mat-icon-button aria-label="Clear" (click)="model.firstName=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>

        <mat-form-field subscriptSizing="dynamic" class="input">
            <mat-label>Last name</mat-label>
            <input matInput type="text" [(ngModel)]="model.lastName" name="lastName">
            <button *ngIf="model.lastName" matSuffix mat-icon-button aria-label="Clear" (click)="model.lastName=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>

        <mat-form-field subscriptSizing="dynamic" class="date">
            <mat-label>Date of birth</mat-label>
            <input matInput [(ngModel)]="model.dateOfBirth" name="datepick" [max]="maxDate" [matDatepicker]="picker"
                disabled>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker disabled="false"></mat-datepicker>
        </mat-form-field>

        <mat-form-field subscriptSizing="dynamic" class="input">
            <mat-label>E-mail</mat-label>
            <input matInput type="email" [(ngModel)]="model.email" name="email">
            <button *ngIf="model.email" matSuffix mat-icon-button aria-label="Clear" (click)="model.email=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <button mat-flat-button color="primary" type="submit">Go to payment</button>
    </form>
</div>

<app-payment *ngIf="formSubmitted" [bookingResponse]="bookingResponse" [flightInfo]="flightInfo"></app-payment>

<div class="component spinner d-flex justify-content-center" id="spinner" *ngIf="isLoading" scrollTo>
    <mat-spinner></mat-spinner>
</div>
