<div class="component">
    <form #createBooking="ngForm" (submit)="submitForm(createBooking)">
        <div class="d-flex flex-row my-2 justify-content-start">
            <input required class="form-control mx-2 px-2 w-25" placeholder="First name" [(ngModel)]="model.firstName"
                name="firstName">
            <input required type="text" class="form-control mx-2 px-2 w-25" placeholder="Last name"
                [(ngModel)]="model.lastName" name="lastName">
        </div>
        <div class="d-flex flex-row my-2 justify-content-start align-items-end flex-wrap">
            <div class="form-group m-2 w-auto">
                <label for="dateOfBirth">Date of birth</label><br>
                <input required id="dateOfBirth" class="form-control" max="{{model.dateOfBirth | date: 'yyyy-MM-dd'}}"
                    type="date" [(ngModel)]="model.dateOfBirth" name="dateOfBirth" />
            </div>
            <div class="form-group m-2 w-auto">
                <input required type="email" class="form-control mx-2 px-2" placeholder="Email"
                    [(ngModel)]="model.email" name="email">
            </div>
            <button type="submit" class="btn btn-primary m-2 px-2">Reserve flight</button>
        </div>
    </form>
</div>

<app-payment *ngIf="formSubmitted" [bookingResponse]="bookingResponse" [flightInfo]="flightInfo"></app-payment>
