<div *ngIf="faqs != null" class="component">
    <mat-accordion multi="false">
        <mat-expansion-panel class="mt-2 mb-2" *ngFor="let faq of faqs.FAQS; let i = index;">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <h3>{{faq.question}}</h3>
                </mat-panel-title>
            </mat-expansion-panel-header>
            <p>{{faq.answer}}</p>
        </mat-expansion-panel>
    </mat-accordion>
</div>
